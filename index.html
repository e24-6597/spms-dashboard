<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPMS Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h1 {
      margin-bottom: 5px;
    }
    h2 {
      font-size: 1.5em;
      color: #007bff;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <h1>ðŸšŒ Smart Passenger Dashboard</h1>

  <div class="card">
    <h2>Current Passenger Onboard: <span id="passengerCount">Loading...</span></h2>
  </div>

  <div class="card">
    <h2>ðŸŸ¢ Entry Log (Last 200)</h2>
    <ul id="entryLog"></ul>
  </div>

  <div class="card">
    <h2>ðŸ”´ Exit Log (Last 200)</h2>
    <ul id="exitLog"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUuD3kRrU1RZnWkStc529N9SZDnxf_oaw",
      authDomain: "spms-c06cd.firebaseapp.com",
      databaseURL: "https://spms-c06cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spms-c06cd",
      storageBucket: "spms-c06cd.appspot.com",
      messagingSenderId: "458699496733",
      appId: "1:458699496733:web:d5622bbb70947c818e95f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const passengerRef = ref(db, "passenger_count");
    const entryLogRef = ref(db, "logs/entry");
    const exitLogRef = ref(db, "logs/exit");

    const passengerCountSpan = document.getElementById("passengerCount");
    const entryLogUl = document.getElementById("entryLog");
    const exitLogUl = document.getElementById("exitLog");

    onValue(passengerRef, (snapshot) => {
      passengerCountSpan.innerText = snapshot.val() ?? 0;
    });

    onValue(entryLogRef, (snapshot) => {
      const logs = snapshot.val();
      entryLogUl.innerHTML = "";
      if (logs) {
        Object.values(logs).slice(-200).reverse().forEach(entry => {
          const li = document.createElement("li");
          li.textContent = entry;
          entryLogUl.appendChild(li);
        });
      }
    });

    onValue(exitLogRef, (snapshot) => {
      const logs = snapshot.val();
      exitLogUl.innerHTML = "";
      if (logs) {
        Object.values(logs).slice(-200).reverse().forEach(exit => {
          const li = document.createElement("li");
          li.textContent = exit;
          exitLogUl.appendChild(li);
        });
      }
    });
  </script>

</body>
</html>
