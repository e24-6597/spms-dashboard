<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Passenger Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d6d6d6;
      margin: 0;
      padding: 30px;
    }
    .header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .logo {
      width: 126px;
      height: auto;
    }
    .header-text {
      margin-left: 20px;
      margin-top: 20px;
    }
    .header-text h1 {
      font-size: 1.5em;
      margin: 5px 0;
    }
    .header-text h2 {
      font-size: 1.1em;
      margin: 5px 0;
      color: black;
    }
    .header-text h3 {
      font-size: 1em;
      margin: 5px 0;
    }
    hr {
      margin: 25px 0;
      border: none;
      border-top: 2px solid #888;
    }
    .center-card {
      background-color: #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin: 0 auto 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .logs-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .log-box {
      background-color: #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      width: 320px;
      font-size: 0.9em;
    }
    .log-box h3 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    .log-box ul {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f4f4f4;
      border-radius: 6px;
      padding: 10px;
    }
    .log-box li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="mseuf.png" alt="Enverga University Logo" class="logo" />
    <div class="header-text">
      <h1>Manuel S. Enverga University Foundation</h1>
      <h2>Bachelor of Science in Electronics Engineering</h2>
      <h3>Thesis Advisor: Engr. Ronaldo C. MaaÃ±o</h3>
      <h3>Programmed by: Joseph G. Demata / E24-6597</h3>
    </div>
  </div>

  <hr />

  <div class="center-card">
    <h2><span style="font-size: 1.4em;">ðŸšŒ</span> Current Passenger Onboard: <span id="passengerCount">Loading...</span></h2>
    <h2>Total Passenger Boarded Today: <span id="dailyTotal">Loading...</span></h2>
  </div>

  <div class="logs-row">
    <div class="log-box">
      <h3>ðŸŸ© Entry Log</h3>
      <ul id="entryLog"></ul>
    </div>

    <div class="log-box">
      <h3>ðŸŸ¥ Exit Log</h3>
      <ul id="exitLog"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUuD3kRrU1RZnWkStc529N9SZDnxf_oaw",
      authDomain: "spms-c06cd.firebaseapp.com",
      databaseURL: "https://spms-c06cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spms-c06cd",
      storageBucket: "spms-c06cd.firebasestorage.app",
      messagingSenderId: "458699496733",
      appId: "1:458699496733:web:d5622bbb70947c818e95f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const countRef = ref(db, "passenger_count");
    const entryRef = ref(db, "logs/entry");
    const exitRef = ref(db, "logs/exit");

    const today = new Date().toISOString().split("T")[0];
    const dailyTotalRef = ref(db, `daily_totals/${today}`);

    const passengerCount = document.getElementById("passengerCount");
    const dailyTotal = document.getElementById("dailyTotal");
    const entryLog = document.getElementById("entryLog");
    const exitLog = document.getElementById("exitLog");

    onValue(countRef, (snapshot) => {
      passengerCount.innerText = snapshot.val() ?? "0";
    });

    onValue(dailyTotalRef, (snapshot) => {
      dailyTotal.innerText = snapshot.val() ?? "0";
    });

    onValue(entryRef, (snapshot) => {
      const data = snapshot.val();
      entryLog.innerHTML = "";
      if (data) {
        const logs = Object.values(data).slice(-200).reverse();
        logs.forEach((log) => {
          const li = document.createElement("li");
          li.textContent = log;
          entryLog.appendChild(li);
        });
      }
    });

    onValue(exitRef, (snapshot) => {
      const data = snapshot.val();
      exitLog.innerHTML = "";
      if (data) {
        const logs = Object.values(data).slice(-200).reverse();
        logs.forEach((log) => {
          const li = document.createElement("li");
          li.textContent = log;
          exitLog.appendChild(li);
        });
      }
    });
  </script>

</body>
</html>
