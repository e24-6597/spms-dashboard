<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Passenger Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d6d6d6; /* Lighter gray background */
      padding: 30px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
    }
    .header {
      margin-bottom: 30px;
    }
    .header h1, .header h2, .header h3 {
      margin: 5px;
    }
    .card {
      background-color: #e0e0e0; /* Match card to background */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      display: inline-block;
      padding: 40px;
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
    }
    h2 {
      font-size: 2em;
      color: #007bff;
      margin-bottom: 10px;
    }
    .log-box {
      text-align: left;
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.9em;
    }
    .log-box h3 {
      margin-top: 15px;
      color: #333;
    }
    .log-box ul {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: scroll;
    }
    .log-box li {
      background-color: #f4f4f4;
      padding: 6px 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="mseuf.png" alt="Enverga University Logo" class="logo" />
    <h1>Manuel S. Enverga University Foundation</h1>
    <h2>Bachelor of Science in Electronics Engineering</h2>
    <h3>Thesis Advisor: Engr. Ronaldo C. MaaÃ±o</h3>
    <h3>Programmed by: Joseph G. Demata / E24-6597</h3>
  </div>

  <div class="card">
    <h2><span style="font-size: 1.2em;">ðŸšŒ</span> Current Passenger Onboard: <span id="passengerCount">Loading...</span></h2>
    <div class="log-box">
      <h3>ðŸŸ© Entry Log</h3>
      <ul id="entryLog"></ul>

      <h3>ðŸŸ¥ Exit Log</h3>
      <ul id="exitLog"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUuD3kRrU1RZnWkStc529N9SZDnxf_oaw",
      authDomain: "spms-c06cd.firebaseapp.com",
      databaseURL: "https://spms-c06cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spms-c06cd",
      storageBucket: "spms-c06cd.firebasestorage.app",
      messagingSenderId: "458699496733",
      appId: "1:458699496733:web:d5622bbb70947c818e95f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const countRef = ref(db, "passenger_count");
    const entryRef = ref(db, "logs/entry");
    const exitRef = ref(db, "logs/exit");

    const passengerCount = document.getElementById("passengerCount");
    const entryLog = document.getElementById("entryLog");
    const exitLog = document.getElementById("exitLog");

    onValue(countRef, (snapshot) => {
      passengerCount.innerText = snapshot.val() ?? "0";
    });

    onValue(entryRef, (snapshot) => {
      const data = snapshot.val();
      entryLog.innerHTML = "";
      if (data) {
        const logs = Object.values(data).slice(-200).reverse();
        logs.forEach((log) => {
          const li = document.createElement("li");
          li.textContent = log;
          entryLog.appendChild(li);
        });
      }
    });

    onValue(exitRef, (snapshot) => {
      const data = snapshot.val();
      exitLog.innerHTML = "";
      if (data) {
        const logs = Object.values(data).slice(-200).reverse();
        logs.forEach((log) => {
          const li = document.createElement("li");
          li.textContent = log;
          exitLog.appendChild(li);
        });
      }
    });
  </script>

</body>
</html>
