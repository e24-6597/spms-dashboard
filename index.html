<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Passenger Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .log-box {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      background: #fefefe;
    }
  </style>
</head>
<body>
  <h1>ðŸšŒ Smart Passenger Dashboard</h1>
  
  <div class="card">
    <h2>Current Passenger Onboard</h2>
    <h2 style="color: green;" id="count">Loading...</h2>
  </div>

  <div class="card">
    <h3>Entry Log (Last 200)</h3>
    <div class="log-box" id="entryLog">Loading...</div>
  </div>

  <div class="card">
    <h3>Exit Log (Last 200)</h3>
    <div class="log-box" id="exitLog">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUuD3kRrU1RZnWkStc529N9SZDnxf_oaw",
      authDomain: "spms-c06cd.firebaseapp.com",
      databaseURL: "https://spms-c06cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spms-c06cd",
      storageBucket: "spms-c06cd.firebasestorage.app",
      messagingSenderId: "458699496733",
      appId: "1:458699496733:web:d5622bbb70947c818e95f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Live Passenger Count
    onValue(ref(db, "passenger_count"), (snap) => {
      document.getElementById("count").innerText = snap.val() ?? 0;
    });

    // Entry Log
    onValue(ref(db, "logs/entry"), (snap) => {
      const log = snap.val() || {};
      const list = Object.values(log).slice(-200).reverse();
      document.getElementById("entryLog").innerHTML = list.map(ts => `<div>ðŸŸ¢ ${ts}</div>`).join("");
    });

    // Exit Log
    onValue(ref(db, "logs/exit"), (snap) => {
      const log = snap.val() || {};
      const list = Object.values(log).slice(-200).reverse();
      document.getElementById("exitLog").innerHTML = list.map(ts => `<div>ðŸ”´ ${ts}</div>`).join("");
    });
  </script>
</body>
</html>
