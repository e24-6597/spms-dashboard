<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Passenger Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h1 {
      margin-bottom: 1rem;
    }
    .count {
      font-size: 4rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸšŒ Smart Passenger Dashboard</h1>
    <p>Onboard Count:</p>
    <div class="count" id="passengerCount">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUuD3kRrU1RZnWkStc529N9SZDnxf_oaw",
      authDomain: "spms-c06cd.firebaseapp.com",
      databaseURL: "https://spms-c06cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spms-c06cd",
      storageBucket: "spms-c06cd.firebasestorage.app",
      messagingSenderId: "458699496733",
      appId: "1:458699496733:web:d5622bbb70947c818e95f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const countRef = ref(db, "passenger_count");

    onValue(countRef, (snapshot) => {
      const count = snapshot.val();
      document.getElementById("passengerCount").innerText = count !== null ? count : "0";
    });
  </script>
</body>
</html>
