<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Passenger Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    h2 {
      font-size: 2.5em;
      color: #007bff;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      padding: 40px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸšŒ Smart Passenger Dashboard</h1>
  <div class="card">
    <h2>Onboard Count: <span id="passengerCount">Loading...</span></h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUuD3kRrU1RZnWkStc529N9SZDnxf_oaw",
      authDomain: "spms-c06cd.firebaseapp.com",
      databaseURL: "https://spms-c06cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "spms-c06cd",
      storageBucket: "spms-c06cd.firebasestorage.app",
      messagingSenderId: "458699496733",
      appId: "1:458699496733:web:d5622bbb70947c818e95f4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const countRef = ref(db, "passenger_count");

    onValue(countRef, (snapshot) => {
      const count = snapshot.val();
      document.getElementById("passengerCount").innerText = count;
    });
  </script>
</body>
</html>
